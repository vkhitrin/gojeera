[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
markers =
    snapshot: marks tests as snapshot tests (may need isolation)
    documents_app_bug: marks tests that document known application bugs that need to be fixed in the codebase
